<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #ff1493;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, My Love!</h1>
        <p>Our journey is just beginning...</p>
        <div class="buttons">
            <button id="goToWillYouNowBtn">Go to 'Will You Now?' Page</button>
        </div>
        <p id="message" class="hidden">You clicked the button!</p>
    </div>

    <script>
        // Button to navigate to 'Will You Now?' page
        document.getElementById("goToWillYouNowBtn").addEventListener("click", function() {
            // Redirect to the "Will You Now?" page (another HTML file)
            window.location.href = 'willyounow.html'; // Ensure the file name is correct
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Now?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #ff1493;
        }

        #countdownContainer {
            margin-top: 20px;
        }

        #responseText {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .hidden {
            display: none;
        }

        /* Fireworks canvas styling */
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Will You Now?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
            <div id="countdownContainer" class="hidden">
                <p id="countdownText">The best day starts in...</p>
                <p id="countdown"></p>
            </div>
            <p id="responseText" class="hidden"></p>
        </div>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/index.min.js"></script>
    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            // Show countdown and hide the buttons
            document.querySelector(".buttons").classList.add("hidden");
            document.getElementById("countdownContainer").classList.remove("hidden");

            // Start fireworks
            startFireworks();

            // Countdown to December 28th, 8:00 AM
            const targetDate = new Date('2024-12-28T08:00:00').getTime();
            const countdownElement = document.getElementById("countdown");
            
            setInterval(function() {
                let now = new Date().getTime();
                let distance = targetDate - now;

                if (distance <= 0) {
                    clearInterval(this);
                    countdownElement.innerHTML = "It's time! The best day is here!";
                } else {
                    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            // Show playful response
            document.getElementById("responseText").classList.remove("hidden");
            document.getElementById("responseText").innerText = "You picked the wrong option. Try again!";
        });

        // Fireworks animation
        function startFireworks() {
            const canvas = document.getElementById("fireworksCanvas");
            const fireworks = new Fireworks(canvas);

            fireworks.start();

            // Optionally stop fireworks after a certain duration (e.g., 10 seconds)
            setTimeout(() => {
                fireworks.stop();
            }, 10000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            margin: 50px auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .section {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #ff1493;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .grid-item h3 {
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer a {
            color: #ff69b4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Youre here Again</h1>

        <div class="section">
            <h2>Other Pages</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <h3>Past Dates</h3>
                    <p>.</p>
                    <button onclick="window.open('', '_blank')">.</button>
                </div>
                <div class="grid-item">
                    <h3>Future Dates</h3>
                    <button onclick="window.open('', '_blank')">.</button>
                </div>
                <div class="grid-item">
                    <h3></h3>
                    <p></p>
                    <button onclick="window.open('', '_blank')">.</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Updates</h2>
            <p>Farewell Date</p>
            <div class="buttons">
                <button id="goToWillYouNowBtn">Go to the Page</button>
            </div>
        </div>

        <div class="footer">
            <p>. <br> <a href="https://www.example.com/privacy-policy" target="_blank">  </a> | <a href="https://www.example.com/terms-of-service" target="_blank">Terms of Service</a></p>
        </div>
    </div>

    <script>
        // Button to navigate to 'Will You Now?' page (external link)
        document.getElementById("goToWillYouNowBtn").addEventListener("click", function() {
            window.open('https://www.example.com/willyounow', '_blank'); // Link to external site
        });
    </script>
</body>
</html>
